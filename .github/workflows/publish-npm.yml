name: Build & Publish npm Package

on:
  push:
    branches: [master]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run postinstall patches
        run: node patch-tiptap.mjs

      - name: Build library package
        run: pnpm run build:lib

      - name: Auto-increment patch version
        run: |
          cd dist-lib
          # Read current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Check if this version already exists on npm
          if npm view @samishkolli/paragon@$CURRENT_VERSION version 2>/dev/null; then
            echo "Version $CURRENT_VERSION already published, incrementing patch..."
            # Parse semver and increment patch
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
            PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            
            # Keep incrementing if needed
            while npm view @samishkolli/paragon@$NEW_VERSION version 2>/dev/null; do
              NEW_PATCH=$((NEW_PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            done
            
            echo "Publishing as version: $NEW_VERSION"
            node -e "
              const pkg = require('./package.json');
              pkg.version = '$NEW_VERSION';
              require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          else
            echo "Version $CURRENT_VERSION not yet published, using as-is"
          fi

      - name: Publish to npm
        run: |
          cd dist-lib
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Print published version
        run: |
          cd dist-lib
          echo "âœ… Published @samishkolli/paragon@$(node -p "require('./package.json').version")"
