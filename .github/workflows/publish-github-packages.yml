name: Publish to GitHub Packages

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@samishchandra'

      - name: Install dependencies
        run: pnpm install

      - name: Patch TipTap
        run: node patch-tiptap.mjs

      - name: Build library
        run: node scripts/build-lib.mjs

      - name: Auto-increment patch version
        working-directory: dist-lib
        run: |
          CURRENT=$(node -p "require('./package.json' ).version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          node -e "const p=require('./package.json'); p.version='$NEW_VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n')"
          echo "Publishing version $NEW_VERSION"

      - name: Publish to GitHub Packages
        working-directory: dist-lib
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
